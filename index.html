<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pacman Emoji</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="pacman-contain">
          <div class="pacman"></div>
          <div class="pacman2"></div>
        </div>
        <span></span>
        <div class="fantome">
          <div class="eyes">
            <div class="oeil1">
              <div class="pup1"></div>
            </div>
            <div class="oeil2">
              <div class="pup2"></div>
            </div>
          </div>
          <div class="triangle">
            <div class="triangle1"></div>
            <div class="triangle1"></div>
            <div class="triangle1"></div>
            <div class="traingle1"></div>
          </div>
        </div>
      </div>
      <div class="main">
        <div class="emoji1">
          <div class="part1">
            <div class="eyes1">
              <div class="pupille1"></div>
            </div>
            <div class="eyes2">
              <div class="pupille2"></div>
            </div>
          </div>

          <div class="mouth1"></div>
        </div>
        <div class="emoji2">
          <div class="part1">
            <div class="eyes1-emo2">
              <div class="pupille-emo2"></div>
            </div>
            <div class="eyes2-emo2">
              <div class="pupille2-emo2"></div>
            </div>
          </div>

          <div class="mouth2">
            <div class="tongue">
              <div class="tongue-print"></div>
            </div>
          </div>
        </div>
        <div class="emoji3">
          <div class="part1">
            <div class="eyes1-emo3">
              <div class="pupille1-emo3"></div>
            </div>
            <div class="eyes2-emo3">
              <div class="pupille2-emo3"></div>
            </div>
          </div>

          <div class="mouth3"></div>
        </div>
      </div>
    </div>
  </body>
</html>
